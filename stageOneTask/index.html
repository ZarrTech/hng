<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/44c04d1eb4.js" crossorigin="anonymous"></script>
    <title>stageOneTask</title>
</head>
<body>
    <section>
        <div class="hero">
            <div class="info">
               <!-- name and job disc -->
               <div class="info-text">
                <h1 data-testid="slackUserName">Prosper Lazarus</h1>
               <h3 class="slidetop" data-testid="myTrack">Frontend Developer</h3>
               </div>
               <div class="line"></div>
               <!-- time -->
               <div data-testid="currentDayOfTheWeek" class="day"></div>
               <!-- github -->
               <a href="https://github.com/ZarrTech/hng" data-testid="githubURL" target="_blank"  class="github">Git Repo</a>

            </div>

            <!-- image -->
            <div class="imageSection">
                <img data-testid="slackDisplayImage" src="./slackImage1.jpg" alt="Zarus">
            </div> 
            
        </div>

        <!-- time -->
        <div class="date">
            <p data-testid="currentUTCTime" class="time"></p>
        </div>
      
    </section>
    
    
</body>
<script src="./index.js"></script>
</html>
